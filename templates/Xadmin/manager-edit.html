{% load static %}
<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>收银员编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="{% static "css/font.css" %}">
    <link rel="stylesheet" href="{% static "css/xadmin.css" %}">
    <link rel="stylesheet" href="{% static "css/theme49.min.css" %}">
    <!--<link rel="stylesheet" href="./css/theme5.css"> -->
    <script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/2.2.4/jquery-2.2.4.min.js"></script>
    <script src="{% static 'lib/layui/layui.js' %}" charset="utf-8"></script>
    <script type="text/javascript" src="{% static 'js/xadmin.js' %}"></script>
    <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    <style type="text/css">
        .formInnerBlock {
            width: auto;
            position: relative;
            top: 50px;
            height: 100px;
        }

        select {
            display: block;
            height: 40px;
            width: 200px;
            font-size: 15px
        }

        form {
            position: relative;
            left: 10px;
        }

        #container {
            display: none;
            position: absolute;
            left: 30%;
            top: 10%;
            width: 650px;
            height: 650px;
            font: 12px/16px Verdana, Helvetica, Arial, sans-serif;
        }
    </style>
    <script>

    </script>
</head>
<body style="position: relative">

<form method="POST" action="/qypt/managerEditOK" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="managerid" style="display: none" value="{{ managerid }}">
    <div class="formInnerBlock">
        <span style="float: left;height:40px;width: 95px;line-height:40px"
              class="layui-btn layui-btn-normal layui-btn-mini">收银员名称</span>
        <input style="float: left;width: 200px;height:40px;margin-left: 30px;" type="text" name="name"
               required="required" lay-verify="required" autocomplete="off" class="layui-input"
               value="{{ managerobj.name }}">
    </div>
    <div class="formInnerBlock">
        <span style="float: left;height:40px;width: 95px;line-height:40px"
              class="layui-btn layui-btn-normal layui-btn-mini">密码</span>
        <input style="float: left;width: 200px;height:40px;margin-left: 30px;" placeholder="如无需修改密码，请留空" type="text"
               name="pwd" required="required" lay-verify="required" autocomplete="off" class="layui-input">
    </div>
    <div class="formInnerBlock">
        <span style="float: left;height:40px;width: 95px;line-height:40px"
              class="layui-btn layui-btn-normal layui-btn-mini">密码确认</span>
        <input style="float: left;width: 200px;height:40px;margin-left: 30px;" placeholder="如无需修改密码，请留空" type="text"
               name="repwd" required="required" lay-verify="required" autocomplete="off" class="layui-input">
    </div>
    <div class="formInnerBlock">
        <span style="float: left;height:40px;width: 95px;line-height:40px"
              class="layui-btn layui-btn-normal layui-btn-mini">电话</span>
        <input placeholder="请输入电话" style="float: left;width: 200px;height:40px;margin-left: 30px;" type="text"
               name="tel" required="required" lay-verify="required" autocomplete="off" class="layui-input"
               value="{{ managerobj.tel }}">
    </div>
    <div class="formInnerBlock">
        <span onclick="submitThisForm()" style="float: left;height:40px;width: 95px;line-height:40px"
              class="layui-btn layui-btn-normal layui-btn-mini">保存</span>
    </div>
</form>
<div id="container"></div>
</body>
<script>
    function submitThisForm() {
        $("form").submit();
    }

    layui.use(['form', 'layer'],
        function () {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;
        }
    );

</script>
</html>
