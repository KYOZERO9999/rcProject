{% load static %}
<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>管理员注册</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="{% static "css/login.css" %}">
    <link rel="stylesheet" href="{% static "css/font.css" %}">
    <link rel="stylesheet" href="{% static "css/xadmin.css" %}">
    <link rel="stylesheet" href="{% static "css/theme49.min.css" %}">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="{% static "/lib/layui/layui.js" %}" charset="utf-8"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">

    <div class="login layui-anim layui-anim-up">
        <div class="message">店长注册</div>
        <div id="darkbannerwrap"></div>

        <form method="post" class="layui-form" action="/qypt/regOK">
            {% csrf_token %}
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="tel" placeholder="手机"  type="text" lay-verify=”required|phone|number” class="layui-input" >
            <hr class="hr15">
            <input name="pwd" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input name="repwd" lay-verify="required|confirmPass" placeholder="确认密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="注册" lay-submit lay-filter="reg" style="width:100%;" type="submit">
            <hr class="hr20" >
{#            <a href="/qypt/login" style="display: block;width:100%;" class=" layui-btn layui-btn-lg layui-btn-danger">返回</a>#}
            <input value="返回" style="width:100%;background-color: #FF5722" type="button" onclick="javascrtpt:window.location.href='/qypt/login'">
            <hr class="hr20" >
        </form>
    </div>

    <script>
        $(function  () {
            layui.use('form', function(){
              var form = layui.form;
              // layer.msg('玩命卖萌中', function(){
              //   //关闭后的操作
              //   });
              //监听提交needpic
                form.verify({
                    confirmPass: function (value) {
                        if ($('input[name=pwd]').val() !== value)
                            return '两次密码输入不一致！';
                    }
                });
              form.on('submit(login)', function(data){
                // alert(888)
                layer.msg(JSON.stringify(data.field),function(){
                    location.href='/qypt/regOK'
                });
                return false;
              });
            });
        })

    </script>
    <!-- 底部结束 -->
    <script>
    var _hmt = _hmt || [];
    (function() {
        console.log('ready!!!')
    })();
    </script>
</body>
</html>
